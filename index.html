<h1>SVG ELEMENTI</h1>

<h2>Circle</h2>
      <svg width="170" height="170" 
xmlns="http://www.w3.org/2000/svg">
   <circle cx="85" cy="85" r="80" stroke="green" 
   stroke-width="4" 
   fill="yellow" />
</svg> 

<h2>Rectangle</h2>
<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="100" x="100" y="50" rx="20" ry="40" fill="blue" />
</svg>
 

<h2>Elipsa</h2>
<svg height="140" width="500" xmlns="http://www.w3.org/2000/svg">
  <ellipse cx="200" cy="80" rx="100" ry="50" style="fill:yellow;stroke:green;stroke-width:3" />
 
</svg>

<h2>Line</h2>
<svg height="210" width="300" xmlns="http://www.w3.org/2000/svg">
  <line x1="10" y1="50" x2="200" y2="180" style="stroke:red;stroke-width:2" />
  
</svg>


<h2>Poligon</h2>

<svg height="220" width="500" xmlns="http://www.w3.org/2000/svg">
  <polygon points="200,10 250,190 150,190" style="fill:lime;stroke:purple;stroke-width:3" />
</svg>

<h2>Polyline</h2>
<svg height="210" width="500" xmlns="http://www.w3.org/2000/svg">
  <polyline points="0,0 50,150 100,75 150,50 200,140 250,140" style="fill:none;stroke:green;stroke-width:3" />
</svg>

<svg height="210" width="400" xmlns="http://www.w3.org/2000/svg">
